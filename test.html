<head>
  <title>InstaDog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="galeriePhoto.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<style>
.square {
  position: relative;
  width: 50%;
}

.square:after {
  content: "";
  display: block;
  padding-bottom: 100%;
}

.content {
  position: absolute;
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>
<!-- ////HEADER////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

     
<nav class="navbar navbar-expand-lg navbar-light bg-dark ">
     
  <a class="navbar-brand text-light" href="https://www.jquery-az.com/" >InstaDog</a>
 
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#demo-navbar" aria-controls="demo-navbar" aria-expanded="false" aria-label="Toggle navigation">
 
    <span class="navbar-toggler-icon"></span>
 
  </button>
 
 
 
  <div class="collapse navbar-collapse" id="demo-navbar">
 
    <ul class="navbar-nav mr-auto">
 
      <li class="nav-item active">
 
        <a class="nav-link text-light" href="https://www.jquery-az.com/">Home <span class="sr-only">(current)</span></a>
 
      </li>
 
      <li class="nav-item">
 
        <a class="nav-link text-light" href="https://www.jquery-az.com/bootstrap-4/">Sign In</a>
 
      </li>
 
 
      <li class="nav-item">
 
        <a class="nav-link text-light" href="#">Login</a>
 
      </li>
      <button type="button" class="btn btn-danger ml-4 mr-4">Ajouter Chien</button>
    </ul>
 
    <form class="form-inline my-2 my-lg-0">
     
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
 
      <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
 
    </form>
 
  </div>

<div class="clearfix"></div>


<h3>A Four Image Set</h3>

<div class="square">
  <div class="content">
    
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-3.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg" alt=""/></a>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-4.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-4.jpg" alt="" /></a>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-5.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-5.jpg" alt="" /></a>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-6.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-6.jpg" alt="" /></a>
    
  </div>
</div>
</body>
